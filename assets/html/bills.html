<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../stylesheets/shared/constants.css">
    <link rel="stylesheet" href="../stylesheets/shared/page.css">
    <link rel="stylesheet" href="../stylesheets/shared/navbar.css">
    <link rel="stylesheet" href="../stylesheets/bills.css">
</head>

<body>
<nav class="navbar">
    <a href="overview.html">Overview</a>
    <a href="transactions.html">Transactions</a>
    <a class="active" href="bills.html">Bills</a>
    <div class="navbar-right">
        <a href="#"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
        <a href="login.html"><i class="fa fa-fw fa-user"></i> Log Out</a>
        <a href="#"><i class="fa fa-bell-o"></i> </a>
    </div>
</nav>
<main>
    <h1>Add your own bill</h1>
    <p>We'll help you manage it</p>
    <form class="bill-form">
        <input id="name-form" type="text" placeholder=" Name of bill"/>
        <br>
        <select>
            <option value="" disabled selected>Type of bill</option>
            <option value="utilities">Utilities</option>
            <option value="rent">Rent</option>
            <option value="medical">Medical</option>
            <option value="education">Education</option>
            <option value="loans">Loans</option>
        </select>
        <input type="number" min="0" placeholder=" Amount due"/>
        <br>
        <input placeholder=" Due date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"/>
        <select>
            <option value="" disabled selected>How often?</option>
            <option value="onetime">One time</option>
            <option value="weekly">Weekly</option>
            <option value="biweekly">Biweekly</option>
            <option value="monthly">Monthly</option>
        </select>
        <br>
        <input type="button" value="Add">
    </form>
</main>
</body>
</html>
