<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../stylesheets/shared/constants.css">
    <link rel="stylesheet" href="../stylesheets/shared/page.css">
    <link rel="stylesheet" href="../stylesheets/shared/navbar.css">
    <link rel="stylesheet" href="../stylesheets/shared/input-forms.css">
    <link rel="stylesheet" href="../stylesheets/transactions.css">
</head>

<body>
<nav class="navbar">
    <a href="overview.html">Overview</a>
    <a class="active" href="transactions.html">Transactions</a>
    <a href="bills.html">Bills</a>
    <div class="navbar-right">
        <a href="#"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
        <a href="login.html"><i class="fa fa-fw fa-user"></i> Log Out</a>
        <a href="#"><i class="fa fa-bell-o"></i> </a>
    </div>
</nav>
<main>
    <h1>Add a transaction</h1>
    <form class="transaction-form">
        <input id="description" class="text-line" type="text" placeholder="Description of transaction">
        <br>
        <input id="category" class="text-line" type="text" placeholder="Category">
        <br>
        <input id="amount" class="text-line" type="number" min="0" placeholder="Amount">
        <br>
        <input id="date" class="text-line" placeholder="Date" type="text" onfocus="(this.type='date')"
               onblur="(this.type='text')">
        <br>
        <select id="type" class="text-line">
            <option value="" disabled selected> Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <br>
        <input id="add-button" type="button" value="Add">
    </form>
    <div id="transactions">
        <h1>Most recent transactions</h1>
            <table id="transactions-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody id="transactions-table-body"> </tbody>
            </table>
    </div>
</main>
<script src="./../../dist/transactions.js"></script>
</body>
</html>
