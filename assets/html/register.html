<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bills</title>
    <link rel="stylesheet" href="../stylesheets/shared/constants.css">
    <link rel="stylesheet" href="../stylesheets/shared/page.css">
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>
<body>
<main>
    <div class="login-container">
        <form action="login.html">
            <input type="text" class="text-line" placeholder="First Name" required>
            <br>
            <input type="text" class="text-line" placeholder="Last Name" required>
            <br>
            <input type="text" class="text-line" placeholder="Username" required>
            <br>
            <input type="password" class="text-line" placeholder="Password" required>
            <br>
            <input type="email" class="text-line" placeholder="E-mail Address" required>
            <br>
            <input type="phone" class="text-line" placeholder="Phone number" required>
            <br>
            <input type="submit" value="Register">
            <br>
            <span>Already have an account? <a href="login.html">Log in</a></span>
        </form>
    </div>
</main>
</body>
</html>
