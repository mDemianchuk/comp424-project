<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign Up | waLit - Your Personal Budget Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="../stylesheets/shared/constants.css">
  <link rel="stylesheet" href="../stylesheets/shared/page.css">
  <link rel="stylesheet" href="../stylesheets/login.css">
</head>

<body>
  <main>
    <div class="login-container">
      <p class="logo">waLit</p>
      <form name="signup-form" method="post">
        <input name="first-name" class="single" type="text" placeholder="First Name" autocomplete="off">
        <input name="last-name" class="single" type="text" placeholder="Last Name" autocomplete="off">
        <input name="username" class="single" type="text" placeholder="Username" autocomplete="off">
        <input name="password" class="single" type="password" placeholder="Password" autocomplete="off">
        <input name="password-confirm" class="single" type="password" placeholder="Confirm Password" autocomplete="off">
        <input name="email" class="single" type="text" placeholder="E-mail Address" autocomplete="off">
        <input type="submit" value="Sign Up">
        <span>Already have an account? <a href="/login">Log In</a></span>
      </form>
    </div>
  </main>
  <script type="text/javascript" src="../scriptBundles/signup_validate.js"></script>
</body>

</html>
