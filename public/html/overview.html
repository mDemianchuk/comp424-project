<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Overview | waLit - Your Personal Budget Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../stylesheets/shared/constants.css">
  <link rel="stylesheet" href="../stylesheets/shared/page.css">
  <link rel="stylesheet" href="../stylesheets/shared/navbar.css">
  <link rel="stylesheet" href="../stylesheets/shared/large-button.css">
  <link rel="stylesheet" href="../stylesheets/overview.css">
</head>

<body>
  <nav>
    <div class="navbar-group">
      <a class="active" href="/overview">Overview</a>
      <a href="/transactions">Transactions</a>
    </div>
    <div class="navbar-group">
      <a class="logo" href="/overview">waLit</a>
    </div>
    <div class="navbar-group">
      <a href="#"><i class="fa fa-cog" aria-hidden="true"></i>Settings</a>
      <a href="/login"><i class="fa fa-fw fa-user"></i>Log Out</a>
    </div>
  </nav>
  <main id="main-content">
    <div class="page-container">
      <h1>Where did you spend your money?</h1>
      <h3>waLit made your finances easy</h3>
      <div id="line-chart-container" class="chart-container">
        <canvas class="chart" id="line-chart"></canvas>
      </div>
      <div id="doughnut-chart-container" class="chart-container">
        <canvas class="chart" id="doughnut-chart"></canvas>
      </div>
      <div class="button-container">
        <button id="line-chart-button" class="large-button">
          <span class="icon"><i class="fas fa-chart-line"></i></span>
          <div class="title">View a line chart</div>
          <div class="subtitle">blah blah blah blah blah</div>
        </button>
        <button id="doughnut-chart-button" class="large-button">
          <span class="icon"><i class="fas fa-chart-pie"></i></span>
          <div class="title">View a pie chart</div>
          <div class="subtitle">blah blah blah blah blah blah</div>
        </button>
      </div>
    </div>
  </main>
  <script src="../scriptBundles/overview.js"></script>
</body>

</html>
