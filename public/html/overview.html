<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Overview | waLit - Your Personal Budget Manager</title>

<body>
  <nav>
    <div class="navbar-group">
      <a class="active" href="/overview">Overview</a>
      <a href="/transactions">Transactions</a>
    </div>
    <div class="navbar-group">
      <a class="logo" href="/overview">waLit</a>
    </div>
    <div class="navbar-group">
      <a href="/settings"><i class="fa fa-cog" aria-hidden="true"></i>Settings</a>
      <a href="/login"><i class="fa fa-fw fa-user"></i>Log Out</a>
    </div>
  </nav>
  <main id="main-content">
    <div id="header-top" class="hidden page-container">
      <h1>Where did you spend your money?</h1>
      <h3>waLit made your finances easy</h3>
    </div>
    <div id="no-transactions" class="page-container">
      <h1>Ooops! Looks like there are no transactions to display</h1>
      <h3>Let's add some!</h3>
    </div>
    <div id="toggle-container" class="hidden toggle-container">
      <span class="switch-container">
        <span>Income</span>
        <label class="switch">
          <input id="transaction-type-switch" type="checkbox">
          <span class="slider-type"></span>
        </label>
        <span>Expense</span>
      </span>
      <span class="switch-container">
        <span>Line Chart</span>
        <label class="switch">
          <input id="chart-type-switch" type="checkbox">
          <span class="slider-chart"></span>
        </label>
        <span>Doughnut Chart</span>
      </span>
    </div>
    <div id="expense-line-chart-container" class="hidden chart-container">
      <canvas class="chart" id="expense-line-chart"></canvas>
    </div>
    <div id="expense-doughnut-chart-container" class="hidden chart-container">
      <canvas class="chart" id="expense-doughnut-chart"></canvas>
    </div>
    <div id="income-line-chart-container" class="hidden chart-container">
      <canvas class="chart" id="income-line-chart"></canvas>
    </div>
    <div id="income-doughnut-chart-container" class="hidden chart-container">
      <canvas class="chart" id="income-doughnut-chart"></canvas>
    </div>

  </main>
  <script src="../scriptBundles/overview.js"></script>
</body>
