<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Settings | waLit - Your Personal Budget Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="../stylesheets/shared/constants.css">
    <link rel="stylesheet" href="../stylesheets/shared/page.css">
    <link rel="stylesheet" href="../stylesheets/shared/central-container.css">
</head>

<body>
<main>
    <div class="central-container">
        <p class="logo">Settings</p>
        <form id="settings-form" name="settings-form" method="post">
            <input name="password_old" class="single" type="password" placeholder="Old Password" autocomplete="off">
            <input name="password" class="single" type="password" placeholder="New Password" autocomplete="off">
            <input name="password_confirm" class="single" type="password" placeholder="New Password" autocomplete="off">
            <input id="limit" name="limit" class="single" type="number" step="0.01" placeholder="New limit" autocomplete="off">
            <select id="currency"  id="settings-currency" name="settings-currency" class="single">
                <option value="" disabled selected>Currency</option>
                <option value="$">United States Dollars</option>
                <option value="€">Euro</option>
                <option value="£">United Kingdom Pounds</option>
            </select>
            <input type="submit" value="Save">
            <span>Changed your mind? <a href="/overview">Exit without changes</a></span>

        </form>
    </div>
</main>
<script type="text/javascript" src="../scriptBundles/settings.js"></script>
</body>

</html>
