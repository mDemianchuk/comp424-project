<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log In | waLit - Your Personal Budget Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="../stylesheets/shared/constants.css">
  <link rel="stylesheet" href="../stylesheets/shared/page.css">
  <link rel="stylesheet" href="../stylesheets/login.css">
</head>

<body>
  <main>
    <div class="login-container">
      <p class="logo">waLit</p>
      <form name="login-form" method="post">
        <input class="single" name="username" type="text" placeholder="Username" autocomplete="off">
        <input class="single" name="password" type="password" placeholder="Password" autocomplete="off">
        <input type="submit" value="Log In">
        <span>Not registered? <a href="/signup">Create an account</a></span>
      </form>
    </div>
  </main>
  <script type="text/javascript" src="../scriptBundles/login_validate.js"></script>
</body>

</html>
